server:
  port: 8002
  
  
spring:
  application:
    name: demo-zipkin-dependencia
  sleuth:
    sampler:
      probability: 1.0
    web:
      skipPattern: "(^cleanup.*)"
      
  stream:
    kafka:
      binder:
        headers:
          - spanId
          - spanSampled
          - spanProcessId
          - spanParentSpanId
          - spanTraceId
          - spanName
          - messageSent      
      
      
      